name: AI Issue Codegen

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install openai

      - name: Validate issue body
        id: validate
        run: |
          body="${{ github.event.issue.body }}"
          if [ -z "$body" ]; then
            echo "Issue body is empty" >&2
            exit 1
          fi
          echo "$body" | grep -Ei "scripts/|\.py|\.md|requirements\.txt|diff|patch" >/dev/null || {
            echo "No code keywords" >&2
            exit 1
          }
          echo "valid=true" >> "$GITHUB_OUTPUT"

      - name: Generate and apply patch
        id: codegen
        if: steps.validate.outputs.valid == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_MODEL: gpt-4o
        run: |
          issue_body="${{ github.event.issue.body }}"
          if [[ "$issue_body" != *"scripts/ai_issue_codegen.py"* ]]; then
            issue_body="$issue_body"$'\n'"scripts/ai_issue_codegen.py"
          fi
          echo "$issue_body" | python scripts/ai_issue_codegen.py --model gpt-4o
          echo "Code generation completed"

      - name: Detect changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create pull request
        id: pr
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          ts=$(date +'%Y%m%d%H%M%S')
          branch="ai-codegen-${{ github.event.issue.number }}-$ts"
          git switch -c "$branch"
          git add -A
          git commit -m "feat: auto update for issue #${{ github.event.issue.number }}\n\nCo-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
          git push -u origin "$branch"
          url=$(gh pr create --title "AI update for #${{ github.event.issue.number }}" --body "This PR was generated from issue #${{ github.event.issue.number }}.\n\n- [ ] Review changes\n- [ ] Run CI\n\nCo-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>")
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Comment on issue
        if: always() && steps.validate.outputs.valid == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.codegen.outcome }}" == "success" ] && [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            gh issue comment ${{ github.event.issue.number }} --body "ðŸ¤– **Code generation completed successfully.**\n\nPR created: ai-codegen-${{ github.event.issue.number }}\nModel: gpt-4o"
          elif [ "${{ steps.codegen.outcome }}" == "failure" ]; then
            gh issue comment ${{ github.event.issue.number }} --body "ðŸ¤– **Code generation failed.**\n\nPlease check the issue description and try again with more specific instructions."
          else
            gh issue comment ${{ github.event.issue.number }} --body "ðŸ¤– **Code generation completed but no changes detected.**\n\nPlease provide more specific modification instructions."
          fi
