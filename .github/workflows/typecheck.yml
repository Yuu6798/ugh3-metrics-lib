name: Type Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      ST_CACHE: ${{ github.workspace }}/.cache/st
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/_shared-deps.yml
        with:
          python-version: "3.11"
      - run: mypy
