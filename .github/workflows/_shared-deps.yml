name: Shared dependency install

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install project
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]
