name: Issue to Pull Request

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Initialize Progress Tracker
        run: |
          python scripts/progress_tracker.py ${{ github.event.issue.number }} init
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Update Progress - Analysis Started
        run: |
          python scripts/progress_tracker.py ${{ github.event.issue.number }} complete 0
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Get timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"

      - name: Update Progress - AI Analysis
        run: |
          python scripts/progress_tracker.py ${{ github.event.issue.number }} complete 1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Run AI Code Generation
        run: |
          python scripts/ai_issue_codegen.py --issue-body "${{ github.event.issue.body }}"
        env:
          AI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Update Progress - Code Generation Complete
        run: |
          python scripts/progress_tracker.py ${{ github.event.issue.number }} complete 3
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          title: "feat: auto update for issue #${{ github.event.issue.number }}"
          body: |
            自動生成されたプルリクエストです。

            Issue: #${{ github.event.issue.number }}
            生成時刻: ${{ steps.timestamp.outputs.timestamp }}
          branch: "auto-update-${{ github.event.issue.number }}"

      - name: Complete Progress Tracker
        run: |
          python scripts/progress_tracker.py ${{ github.event.issue.number }} complete 7
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
