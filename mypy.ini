[mypy]
python_version = 3.11
plugins = pydantic.mypy
files = .
pretty = True
show_error_codes = True
warn_unused_ignores = True

# コア本番厳格
[mypy-core.deltae]
strict = True

[mypy-core.grv]
strict = True

[mypy-facade.trigger]
strict = True

# サンプル・AI自動生成系は緩く
[mypy-scripts.*]
ignore_missing_imports = True
warn_return_any = False
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-design_sketch]
ignore_errors = True

[mypy-examples.*]
ignore_errors = True

[mypy-openai.*]
ignore_missing_imports = True