[mypy]
python_version = 3.10
plugins = pydantic.mypy
files = .
color_output = True
show_error_codes = True
ignore_missing_imports = True
follow_imports = skip
warn_unused_ignores = True

[mypy-src.*]
strict = False
ignore_missing_imports = True
[mypy-scripts.*]
#   自作スクリプトは strict を緩め、外部ライブラリ stub 不足を黙認
ignore_missing_imports = True
strict = False
warn_unused_ignores = False

[mypy-facade.*]
warn_unused_ignores = False

[mypy-examples.*]
warn_unused_ignores = False

[mypy-visualize_tensor]
warn_unused_ignores = False

[mypy-phase_map_heatmap]
warn_unused_ignores = False

[mypy-auto_score]
warn_unused_ignores = False

[mypy-auto_analysis]
warn_unused_ignores = False

# ---- コア部分だけ厳格 ----
[mypy-ugh3_metrics_lib.core.*]
strict = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-ugh3_metrics_lib.facade.trigger]
strict = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-ugh3_metrics_lib.facade.collector]
strict = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-ugh3_metrics_lib.secl.qa_cycle]
strict = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
